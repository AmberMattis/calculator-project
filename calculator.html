<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <HEADER>
        <h1>The Calculator</h1>
    </HEADER>
    <main>
        <section class="main-container">
            <p> This is where eventually a working calculator will be displayed :) </p>
        </section>

        <!--div containing the calculator buttons -->
        <div class="center-calculator">
            <div>
                <section class="main-container">
                    <button>On</button>
                    <button>Off</button>
                    <button>AC</button>
                </section>

                <section class="main-container">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </section>

                <section class="main-container">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </section>

                <section class="main-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </section>

                <section class="main-container">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </section>
            </div>
            <div>
                <section class="main-container, actions">
                    <button class="button-height">+</button>
                    <button class="button-height">-</button>
                    <button class="button-height">*</button>
                    <button class="button-height">/</button>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
