<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <HEADER>
        <h1>The Calculator</h1>
    </HEADER>
    <main>
        <section class="main-container">
            <p> This is where eventually a working calculator will be displayed :) </p>
        </section>

        <!--div containing the calculator buttons -->
        <div class="center-calculator">
            <div>
                <div class="display" >
                    <p id="view"></p>
                </div>
                <section class="main-container">
                    <button>On</button>
                    <button>Off</button>
                    <button onclick="removeNums()">AC</button>
                </section>

                <section class="main-container">
                    <button onclick="num1()">1</button>
                    <button onclick="num2()">2</button>
                    <button onclick="num3()">3</button>
                </section>

                <section class="main-container">
                    <button onclick="num4()">4</button>
                    <button onclick="num5()">5</button>
                    <button onclick="num6()">6</button>
                </section>

                <section class="main-container">
                    <button onclick="num7()">7</button>
                    <button onclick="num8()">8</button>
                    <button onclick="num9()">9</button>
                </section>

                <section class="main-container">
                    <button onclick="num0()">0</button>
                    <button onclick="decimal()">.</button>
                    <button onclick="numDivide()">/</button>
                </section>

                <section class="main-container">
                    <button onclick="numAdd()" class="button-height">+</button>
                    <button onclick="numSubtract()" class="button-height">-</button>
                    <button onclick="numMultiply()" class="button-height">*</button>
                </section>

                <section class="main-container">
                    <button class="button-height" id="big-button">=</button>
                </section>
            </div>
        </div>
    </main>



    <script src="calculator-log.js">
    </script>
</body>
</html>
