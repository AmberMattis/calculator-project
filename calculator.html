<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<HEADER>
    <h1>The Calculator</h1>
</HEADER>
<main>
    <section class="main-container">
        <p> This is where eventually a working calculator will be displayed :) </p>
    </section>

    <section class="main-container">
        <button>On</button>
        <button>Off</button>
        <button>AC</button>
    </section>

    <section class="main-container">
        <button>0</button>
        <button>1</button>
        <button>2</button>
    </section>

    <section class="main-container">
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </section>

    <section class="main-container">
        <button>6</button>
        <button>7</button>
        <button>8</button>
    </section>

    <section class="main-container">
        <button>9</button>
        <button>.</button>
        <button>%</button>
    </section>
</main>
</body>
</html>
